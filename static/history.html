<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>生成履歴 - Writer's Desk</title>
    <script src="https://unpkg.com/vue@3"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { background-color: #f8f9fa; }
        .history-item .card-header { background-color: #e9ecef; }
        .ai-response { white-space: pre-wrap; line-height: 1.6; }
        .favorite-btn { cursor: pointer; }
        .favorite-btn .fa-star { transition: color 0.2s, transform 0.2s; }
        .favorite-btn .fa-star.favorited { color: #ffc107; transform: scale(1.2); }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Writer's Desk</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item"><a class="nav-link" href="/plot">物語の創造</a></li>
                    <li class="nav-item"><a class="nav-link" href="/proofread">文章の洗練</a></li>
                    <li class="nav-item"><a class="nav-link active" href="/history">生成履歴</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div id="app" class="container my-5">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1 class="mb-0">生成履歴</h1>
            <div class="d-flex align-items-center">
                <div class="form-check form-switch me-3">
                    <input class="form-check-input" type="checkbox" role="switch" id="showFavoritesOnly" v-model="showFavoritesOnly">
                    <label class="form-check-label" for="showFavoritesOnly">お気に入りのみ表示</label>
                </div>
                <button @click="clearHistory" class="btn btn-sm btn-danger" :disabled="history.length === 0">
                    <i class="fas fa-trash-alt me-1"></i>全履歴を削除
                </button>
            </div>
        </div>

        <div v-if="loading" class="d-flex justify-content-center my-5"><div class="spinner-border" role="status"><span class="visually-hidden">読み込み中...</span></div></div>
        <div v-if="error" class="alert alert-danger">{{ error }}</div>
        
        <div v-if="filteredHistory.length === 0 && !loading" class="text-center text-muted mt-5">
            <p class="lead">履歴はまだありません。</p>
        </div>

        <div v-for="item in filteredHistory" :key="item.id" class="card history-item mb-3">
            <div class="card-header d-flex justify-content-between align-items-center">
                <span><strong>あなたの入力:</strong> {{ item.user }}</span>
                <span @click="toggleFavorite(item)" class="favorite-btn fs-5" title="お気に入りに追加">
                    <i class="fa-star" :class="{ 'fas': item.favorite, 'far': !item.favorite, 'favorited': item.favorite }"></i>
                </span>
            </div>
            <div class="card-body">
                <p class="card-text ai-response"><strong>AIの応答:</strong><br>{{ item.ai }}</p>
            </div>
        </div>
    </div>

    <script>
        const { createApp } = Vue
        createApp({
            data() {
                return {
                    history: [], 
                    loading: true,
                    error: null,
                    showFavoritesOnly: false
                }
            },
            computed: {
                // 履歴をフィルタリングし、新しいものが上に表示されるように逆順にする
                filteredHistory() {
                    const filtered = this.showFavoritesOnly 
                        ? this.history.filter(item => item.favorite)
                        : this.history;
                    return [...filtered].reverse();
                }
            },
            async mounted() {
                // ページが読み込まれたら、サーバーから履歴データを取得する
                try {
                    const response = await fetch('/api/history');
                    if (!response.ok) {
                        throw new Error('履歴の取得に失敗しました。');
                    }
                    this.history = await response.json();
                } catch (e) {
                    this.error = e.message;
                } finally {
                    this.loading = false;
                }
            },
            methods: {
                async toggleFavorite(item) {
                    // フロントエンドの表示を即座に更新
                    item.favorite = !item.favorite;

                    // バックエンドに状態の変更を通知
                    try {
                        const response = await fetch(`/api/history/toggle_favorite/${item.id}`, {
                            method: 'POST'
                        });
                        if (!response.ok) {
                            // エラーが起きたら表示を元に戻す
                            item.favorite = !item.favorite;
                        }
                    } catch (e) {
                        console.error("Failed to toggle favorite status:", e);
                        item.favorite = !item.favorite; // エラーが起きたら表示を元に戻す
                    }
                },
                async clearHistory() {
                    // 削除操作の前にユーザーに確認
                    if (!confirm('本当にすべての履歴を削除しますか？この操作は元に戻せません。')) {
                        return;
                    }

                    try {
                        const response = await fetch('/api/history/clear', { method: 'POST' });
                        if (!response.ok) {
                            throw new Error('履歴の削除に失敗しました。');
                        }
                        // 成功したらフロントエンドの表示もクリア
                        this.history = [];
                    } catch (e) {
                        this.error = e.message;
                    }
                }
            }
        }).mount('#app')
    </script>
</body>
</html>

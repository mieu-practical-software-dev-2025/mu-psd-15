<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>生成履歴</title>
    <script src="https://unpkg.com/vue@3"></script>
    <style>
        body { font-family: sans-serif; margin: 2em; max-width: 800px; margin-left: auto; margin-right: auto; }
        h1 { color: #333; }
        .nav-link { display: inline-block; margin-bottom: 1.5em; padding: 0.5em 1em; background-color: #007bff; color: white; text-decoration: none; border-radius: 5px; }
        .history-item { border: 1px solid #ccc; padding: 1em; margin-bottom: 1em; border-radius: 8px; background-color: #f9f9f9; }
        .user-q { font-weight: bold; color: #005a9c; }
        .ai-a { margin-top: 0.5em; white-space: pre-wrap; line-height: 1.6; }
        .loading, .error, .no-history { text-align: center; color: #666; }
    </style>
</head>
<body>
    <div id="app">
        <h1>生成履歴</h1>
        <a href="/" class="nav-link">ホームに戻る</a>

        <div v-if="loading" class="loading">読み込み中...</div>
        <div v-if="error" class="error">{{ error }}</div>
        
        <div v-if="history.length === 0 && !loading" class="no-history">
            <p>履歴はまだありません。</p>
        </div>

        <div v-for="item in reversedHistory" class="history-item">
            <p class="user-q">あなた: {{ item.user }}</p>
            <p class="ai-a">AI: {{ item.ai }}</p>
        </div>
    </div>

    <script>
        const { createApp } = Vue

        createApp({
            data() {
                return {
                    history: [],
                    loading: true,
                    error: null
                }
            },
            computed: {
                // 新しいものが上に表示されるように配列を逆順にする
                reversedHistory() {
                    return [...this.history].reverse();
                }
            },
            async mounted() {
                // ページが読み込まれたら、サーバーから履歴データを取得する
                try {
                    const response = await fetch('/api/history');
                    if (!response.ok) {
                        throw new Error('履歴の取得に失敗しました。');
                    }
                    this.history = await response.json();
                } catch (e) {
                    this.error = e.message;
                } finally {
                    this.loading = false;
                }
            }
        }).mount('#app')
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>生成履歴 - Writer's Desk</title>
    <script src="https://unpkg.com/vue@3"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f8f9fa; }
        .history-item .card-header { background-color: #e9ecef; }
        .ai-response { white-space: pre-wrap; line-height: 1.6; }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Writer's Desk</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item"><a class="nav-link" href="/plot">物語の創造</a></li>
                    <li class="nav-item"><a class="nav-link" href="/proofread">文章の洗練</a></li>
                    <li class="nav-item"><a class="nav-link active" href="/history">生成履歴</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div id="app" class="container my-5">
        <h1 class="mb-4">生成履歴</h1>

        <div v-if="loading" class="d-flex justify-content-center my-5"><div class="spinner-border" role="status"><span class="visually-hidden">読み込み中...</span></div></div>
        <div v-if="error" class="alert alert-danger">{{ error }}</div>
        
        <div v-if="history.length === 0 && !loading" class="text-center text-muted mt-5">
            <p class="lead">履歴はまだありません。</p>
        </div>

        <div v-for="item in reversedHistory" class="card history-item mb-3">
            <div class="card-header"><strong>あなたの入力:</strong> {{ item.user }}</div>
            <div class="card-body">
                <p class="card-text ai-response"><strong>AIの応答:</strong><br>{{ item.ai }}</p>
            </div>
        </div>
    </div>

    <script>
        const { createApp } = Vue
        createApp({
            data() {
                return {
                    history: [], 
                    loading: true, 
                    error: null 
                }
            },
            computed: {
                // 新しいものが上に表示されるように配列を逆順にする
                reversedHistory() {
                    return [...this.history].reverse();
                }
            },
            async mounted() {
                // ページが読み込まれたら、サーバーから履歴データを取得する
                try {
                    const response = await fetch('/api/history');
                    if (!response.ok) {
                        throw new Error('履歴の取得に失敗しました。');
                    }
                    this.history = await response.json();
                } catch (e) {
                    this.error = e.message;
                } finally {
                    this.loading = false;
                }
            }
        }).mount('#app')
    </script>
</body>
</html>

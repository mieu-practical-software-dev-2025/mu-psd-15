<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>物語づくりのアイデア支援ツール</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f8f9fa;
        }
        .container {
            text-align: center;
        }
        .btn {
            margin: 10px;
            min-width: 220px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="mb-5">物語づくりのアイデア支援ツール</h1>
        <p class="lead mb-5">AIがあなたの創作活動をサポートします。<br>物語のアイデア出しから、文章のブラッシュアップまで、執筆のあらゆる場面でご活用ください。</p>
        <div class="d-grid gap-3 col-md-6 mx-auto">
            <a href="/plot" class="btn btn-primary btn-lg">物語のプロットを作る</a>
            <a href="/proofread" class="btn btn-info btn-lg">文章を校正、類語・言い換え表現を検索する</a>
            <a href="/history" class="btn btn-outline-secondary btn-lg">履歴を見る</a>
        </div>
    </div>
</body>
</html>

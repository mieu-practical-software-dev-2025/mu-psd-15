<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sample Application</title>
    <!-- Vue.jsをCDNから読み込み -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <!-- BootStrapをCDNから読み込み -->
	<link rel="stylesheet" href="//cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
</head>
<body>

    <div id="app" class="container">
        <h2 class="mb-4">物語プロットジェネレーター</h2>

        <a href="/" class="d-block mb-2">ホームに戻る</a>
        <a href="/history" class="d-block mb-3">生成履歴を見る</a>

        <div class="mb-3">
            <label for="inputText" class="form-label">キーワードをいくつか入力して（ 「、」やスペースで区切っでください）、物語のプロットを生成しよう！</label>
            <textarea id="inputText" class="form-control" rows="5" v-model="inputText" placeholder="ここにキーワードを入力..."></textarea>
        </div>

        <div class="mb-4">
            <button @click="generatePlot" class="btn btn-primary" :disabled="loading">プロットを生成</button>
            <button @click="generatePlotKansai" class="btn btn-success ms-2" :disabled="loading">コメディ風で生成</button>
        </div>
        
        <div class="mt-3">
            <div v-if="loading" class="spinner-border text-primary" role="status"><span class="visually-hidden">Loading...</span></div>
            <div v-if="error" class="alert alert-danger">{{ error }}</div>
            <div v-if="processedText" class="alert alert-success" style="white-space: pre-wrap;">{{ processedText }}</div>
        </div>

        <hr class="my-5">

        <h3 class="mb-3">登場人物の名前を作成</h3>
        <div class="mb-3">
            <label for="nameKeyword" class="form-label">名前に含みたい漢字をひとつ入力してください。</label>
            <input type="text" id="nameKeyword" class="form-control" v-model="nameKeyword" placeholder="例: 月">
        </div>
        <div class="mb-3">
            <button @click="generateName('surname')" class="btn btn-info" :disabled="nameLoading">苗字に含めて生成</button>
            <button @click="generateName('given_name')" class="btn btn-info ms-2" :disabled="nameLoading">名前に含めて生成</button>
        </div>
        <div class="mt-3">
            <div v-if="nameLoading" class="spinner-border text-info" role="status"><span class="visually-hidden">Loading...</span></div>
            <div v-if="nameError" class="alert alert-danger">{{ nameError }}</div>
            <div v-if="nameResult" class="alert alert-light border" style="white-space: pre-wrap;">{{ nameResult }}</div>
        </div>
    </div>

    <script>
        const { createApp } = Vue;

        createApp({
            data() {
                return {
                    // プロット生成用
                    inputText: '',
                    processedText: '',
                    loading: false,
                    error: '',
                    // 名前生成用
                    nameKeyword: '',
                    nameResult: '',
                    nameLoading: false,
                    nameError: ''
                };
            },
            methods: {
                // プロット生成のリクエストを送信するメソッド
                async sendPlotRequest(context = null) {
                    if (!this.inputText.trim()) {
                        this.error = 'キーワードを入力してください。';
                        return;
                    }
                    this.loading = true;
                    this.error = '';
                    this.processedText = '';

                    try {
                        const payload = { text: this.inputText };
                        if (context) {
                            payload.context = context;
                        }
                        const response = await fetch('/send_api', {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify(payload)
                        });
                        const data = await response.json();
                        if (response.ok) {
                            this.processedText = data.processed_text;
                        } else {
                            throw new Error(data.error || '不明なエラーが発生しました。');
                        }
                    } catch (error) {
                        this.error = error.message;
                    } finally {
                        this.loading = false;
                    }
                },
                generatePlot() {
                    this.sendPlotRequest("あなたは素晴らしい小説家です。ユーザーからの入力に対して、それらに関連する物語のプロットを、短く300字以内で書いてください。");
                },
                generatePlotKansai() {
                    this.sendPlotRequest("あなたは素晴らしい小説家です。ユーザーからの入力に対して、それらに関連する物語のプロットを、コメディ風に面白く短く、300字以内で書いてください。");
                },
                // 名前生成のリクエストを送信するメソッド
                async generateName(type) {
                    if (!this.nameKeyword.trim() || this.nameKeyword.includes(' ')) {
                        this.nameError = '含めたい漢字を入力してください。';
                        return;
                    }
                    this.nameLoading = true;
                    this.nameError = '';
                    this.nameResult = '';

                    try {
                        const response = await fetch('/api/generate_name', {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({ text: this.nameKeyword, type: type })
                        });
                        const data = await response.json();
                        if (!response.ok) { throw new Error(data.error || 'サーバーエラー'); }
                        this.nameResult = data.processed_text;
                    } catch (e) {
                        this.nameError = e.message;
                    } finally {
                        this.nameLoading = false;
                    }
                }
            }
        }).mount('#app');
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>物語の創造 - Writer's Desk</title>
    <!-- Vue.jsをCDNから読み込み -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <!-- BootStrapをCDNから読み込み -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body { background-color: #f8f9fa; }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Writer's Desk</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item"><a class="nav-link active" href="/plot">物語の創造</a></li>
                    <li class="nav-item"><a class="nav-link" href="/proofread">文章の洗練</a></li>
                    <li class="nav-item"><a class="nav-link" href="/history">生成履歴</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div id="app" class="container my-5">
        <div class="card mb-5">
            <div class="card-body">
                <h2 class="card-title mb-3">物語のプロットを作る</h2>
                <p class="card-subtitle mb-3 text-muted">思いついた単語をいくつか入力するだけで、AIがそれらを元に物語のあらすじを自動で作成します。</p>

                <div class="mb-3">
                    <label for="inputText" class="form-label">キーワード（ 「、」やスペースで区切ってください）を入力してください。</label>
                    <textarea id="inputText" class="form-control" rows="4" v-model="inputText" placeholder="例: 春、川辺、出会い"></textarea>
                </div>

                <div class="mb-3">
                    <button @click="generatePlot" class="btn btn-primary" :disabled="loading">プロットを生成</button>
                    <button @click="generatePlotKansai" class="btn btn-success ms-2" :disabled="loading">コメディ風で生成</button>
                </div>
                
                <div v-if="loading" class="d-flex justify-content-center my-3"><div class="spinner-border text-primary" role="status"><span class="visually-hidden">Loading...</span></div></div>
                <div v-if="error" class="alert alert-danger mt-3">{{ error }}</div>
                <div v-if="processedText" class="alert alert-success mt-3" style="white-space: pre-wrap;">{{ processedText }}</div>
            </div>
        </div>

        <div class="card">
            <div class="card-body">
                <h2 class="card-title mb-3">登場人物の名前を作成</h2>
                <p class="card-subtitle mb-3 text-muted">物語に登場させたいキャラクターの、名前に使いたい漢字を入れるだけで、AIがフルネームの候補を提案します。</p>

                <div class="mb-3">
                    <label for="nameKeyword" class="form-label">名前に含みたい漢字を3つ（ 「、」やスペースで区切ってください）まで入力してください。</label>
                    <input type="text" id="nameKeyword" class="form-control" v-model="nameKeyword" placeholder="例: 月、桜">
                </div>
                <div class="mb-3">
                    <button @click="generateName" class="btn btn-info" :disabled="nameLoading">名前を生成</button>
                </div>

                <div v-if="nameLoading" class="d-flex justify-content-center my-3"><div class="spinner-border text-info" role="status"><span class="visually-hidden">Loading...</span></div></div>
                <div v-if="nameError" class="alert alert-danger mt-3">{{ nameError }}</div>
                <div v-if="nameResult" class="alert alert-light border mt-3" style="white-space: pre-wrap;">{{ nameResult }}</div>
            </div>
        </div>
    </div>

    <script>
        const { createApp } = Vue;
        createApp({
            data() {
                return {
                    // プロット生成用
                    inputText: '',
                    processedText: '',
                    loading: false,
                    error: '',
                    // 名前生成用
                    nameKeyword: '',
                    nameResult: '',
                    nameLoading: false,
                    nameError: ''
                };
            },
            methods: {
                // プロット生成のリクエストを送信するメソッド
                async sendPlotRequest(context = null) {
                    if (!this.inputText.trim()) {
                        this.error = 'キーワードを入力してください。';
                        return;
                    }
                    this.loading = true;
                    this.error = '';
                    this.processedText = '';

                    try {
                        const payload = { text: this.inputText };
                        if (context) {
                            payload.context = context;
                        }
                        const response = await fetch('/send_api', {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify(payload)
                        });
                        const data = await response.json();
                        if (response.ok) {
                            this.processedText = data.processed_text;
                        } else {
                            throw new Error(data.error || '不明なエラーが発生しました。');
                        }
                    } catch (error) {
                        this.error = error.message;
                    } finally {
                        this.loading = false;
                    }
                },
                generatePlot() {
                    this.sendPlotRequest("あなたはプロの小説家です。与えられたキーワードを元に、読者が続きを読みたくなるような、魅力的で簡潔な物語のあらすじを300字以内で作成してください。物語には起承転結の要素を意識して含めてください。");
                },
                generatePlotKansai() {
                    this.sendPlotRequest("あなたはユーモア作家です。以下のキーワードを使って、読者が笑ってしまうような面白い物語のあらすじを300字以内で作成してください。文章は必ずコメディタッチで、親しみやすい文体で書いてください。");
                },
                // 名前生成のリクエストを送信するメソッド
                async generateName() {
                    if (!this.nameKeyword.trim() || this.nameKeyword.includes(' ')) {
                        this.nameError = '含めたい漢字を入力してください。';
                        return;
                    }
                    this.nameLoading = true;
                    this.nameError = '';
                    this.nameResult = '';

                    try {
                        const response = await fetch('/api/generate_name', {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({ text: this.nameKeyword })
                        });
                        const data = await response.json();
                        if (!response.ok) { throw new Error(data.error || 'サーバーエラー'); }
                        this.nameResult = data.processed_text;
                    } catch (e) {
                        this.nameError = e.message;
                    } finally {
                        this.nameLoading = false;
                    }
                }
            }
        }).mount('#app');
    </script>
</body>
</html>

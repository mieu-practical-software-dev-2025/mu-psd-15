<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文章の表現を豊かにする</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://unpkg.com/vue@3"></script>
</head>
<body>
    <div id="app" class="container mt-5 mb-5">
        <div class="mb-3">
            <a href="/" class="btn btn-secondary btn-primary">ホームに戻る</a>
            <a href="/history" class="btn btn-outline-secondary">履歴を見る</a>
        </div>

        <h2 class="mb-3">類語・言い換えを探す</h2>
        <div class="mb-3">
            <label for="thesaurusKeyword" class="form-label">単語を一つ入力してください。</label>
            <input type="text" id="thesaurusKeyword" class="form-control" v-model="thesaurusKeyword" placeholder="例: 美しい">
        </div>
        <div class="mb-3">
            <button @click="findThesaurus" class="btn btn-info" :disabled="thesaurusLoading">類語を探す</button>
        </div>
        <div class="mt-3">
            <div v-if="thesaurusLoading" class="spinner-border text-info" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
            <div v-if="thesaurusError" class="alert alert-danger">{{ thesaurusError }}</div>
            <div v-if="thesaurusResult">
                <div class="alert alert-light border" style="white-space: pre-wrap;">{{ thesaurusResult }}</div>
            </div>
        </div>

        <hr class="my-5">

        <h2 class="mb-3">描写を具体化する</h2>
        <div class="mb-3">
            <label for="inputText" class="form-label">簡単な文章を入力すると、小説のような具体的な描写に変換します。</label>
            <textarea id="inputText" class="form-control" rows="8" v-model="inputText" placeholder="例：男が部屋に入ってきた"></textarea>
        </div>

        <div class="mb-4">
            <button @click="proofreadText" class="btn btn-primary" :disabled="loading">描写を生成</button>
        </div>

        <div class="mt-3">
            <div v-if="loading" class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
            <div v-if="error" class="alert alert-danger">{{ error }}</div>
            <div v-if="processedText">
                <h4 class="mt-4">生成された描写:</h4>
                <div class="alert alert-success" style="white-space: pre-wrap;">{{ processedText }}</div>
            </div>
        </div>
    </div>

    <script>
        const { createApp } = Vue

        createApp({
            data() {
                return {
                    inputText: '',
                    processedText: '',
                    loading: false,
                    error: '',
                    thesaurusKeyword: '',
                    thesaurusResult: '',
                    thesaurusLoading: false,
                    thesaurusError: ''
                };
            },
            methods: {
                async proofreadText() {
                    if (!this.inputText.trim()) {
                        this.error = '変換したい文章を入力してください。';
                        return;
                    }
                    this.loading = true;
                    this.error = '';
                    this.processedText = '';

                    try {
                        const response = await fetch('/api/proofread', {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({ text: this.inputText })
                        });

                        const data = await response.json();
                        if (!response.ok) {
                            throw new Error(data.error || 'サーバーでエラーが発生しました。');
                        }
                        this.processedText = data.processed_text;
                    } catch (e) {
                        this.error = e.message;
                    } finally {
                        this.loading = false;
                    }
                },
                async findThesaurus() {
                    if (!this.thesaurusKeyword.trim()) {
                        this.thesaurusError = 'キーワードを入力してください。';
                        return;
                    }
                    this.thesaurusLoading = true;
                    this.thesaurusError = '';
                    this.thesaurusResult = '';

                    try {
                        const response = await fetch('/api/thesaurus', {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({ text: this.thesaurusKeyword })
                        });

                        const data = await response.json();
                        if (!response.ok) {
                            throw new Error(data.error || 'サーバーでエラーが発生しました。');
                        }
                        this.thesaurusResult = data.processed_text;
                    } catch (e) {
                        this.thesaurusError = e.message;
                    } finally {
                        this.thesaurusLoading = false;
                    }                    
                }
            }
        }).mount('#app');
    </script>
</body>
</html>

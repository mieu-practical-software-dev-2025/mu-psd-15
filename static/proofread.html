<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文章の洗練 - Writer's Desk</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <style>
        body { background-color: #f8f9fa; }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Writer's Desk</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item"><a class="nav-link" href="/plot">物語の創造</a></li>
                    <li class="nav-item"><a class="nav-link active" href="/proofread">文章の洗練</a></li>
                    <li class="nav-item"><a class="nav-link" href="/history">生成履歴</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div id="app" class="container my-5">
        <div class="card mb-5">
            <div class="card-body">
                <h2 class="card-title mb-3">類語・言い換えを探す</h2>
                <p class="card-subtitle mb-3 text-muted">調べたい単語を入力すると、AIが類語を提案し、それぞれのニュアンスの違いを解説します。</p>
                <div class="mb-3">
                    <label for="thesaurusKeyword" class="form-label">単語をひとつ入力してください。</label>
                    <input type="text" id="thesaurusKeyword" class="form-control" v-model="thesaurusKeyword" placeholder="例: 美しい">
                </div>
                <div class="mb-3">
                    <button @click="findThesaurus" class="btn btn-info" :disabled="thesaurusLoading">類語を探す</button>
                </div>
                
                <div v-if="thesaurusLoading" class="d-flex justify-content-center my-3">
                    <div class="spinner-border text-info" role="status">
                        <span class="visually-hidden">読み込み中...</span>
                    </div>
                </div>
                <div v-if="thesaurusError" class="alert alert-danger mt-3">{{ thesaurusError }}</div>
                <div v-if="thesaurusResult" class="alert alert-light border mt-3" style="white-space: pre-wrap;">{{ thesaurusResult }}</div>
            </div>
        </div>

        <div class="card">
            <div class="card-body">
                <h2 class="card-title mb-3">描写を具体化する</h2>
                <p class="card-subtitle mb-3 text-muted">短い文章を入力すると、AIが五感や感情の表現を加えて、情景が目に浮かぶような豊かな描写に書き換えます。</p>
                <div class="mb-3">
                    <label for="inputText" class="form-label">文章（100字以内）を入力してください。</label>
                    <textarea id="inputText" class="form-control" rows="4" v-model="inputText" placeholder="例：男が部屋に入ってきた"></textarea>
                </div>

                <div class="mb-3">
                    <button @click="proofreadText" class="btn btn-primary" :disabled="loading">描写を生成</button>
                </div>

                <div v-if="loading" class="d-flex justify-content-center my-3">
                    <div class="spinner-border text-primary" role="status">
                        <span class="visually-hidden">読み込み中...</span>
                    </div>
                </div>
                <div v-if="error" class="alert alert-danger mt-3">{{ error }}</div>
                <div v-if="processedText" class="position-relative">
                    <div class="alert alert-success mt-3" style="white-space: pre-wrap;">{{ processedText }}</div>
                    <button @click="copyToClipboard(processedText)" class="btn btn-sm btn-outline-secondary position-absolute top-0 end-0 mt-2 me-2">
                        <i :class="copied ? 'fas fa-check' : 'far fa-copy'"></i>
                        <span v-if="!copied" class="ms-1">コピー</span>
                        <span v-else>コピー完了!</span>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        const { createApp } = Vue
        createApp({
            data() {
                return {
                    inputText: '',
                    processedText: '',
                    loading: false,
                    error: '',
                    thesaurusKeyword: '',
                    thesaurusResult: '',
                    thesaurusLoading: false,
                    thesaurusError: '',
                    copied: false
                };
            },
            methods: {
                async proofreadText() {
                    if (!this.inputText.trim()) {
                        this.error = '変換したい文章を入力してください。';
                        return;
                    }
                    this.loading = true;
                    this.error = '';
                    this.processedText = '';

                    try {
                        const response = await fetch('/api/proofread', {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({ text: this.inputText })
                        });

                        const data = await response.json();
                        if (!response.ok) {
                            throw new Error(data.error || 'サーバーでエラーが発生しました。');
                        }
                        this.processedText = data.processed_text;
                    } catch (e) {
                        this.error = e.message;
                    } finally {
                        this.loading = false;
                    }
                },
                async findThesaurus() {
                    if (!this.thesaurusKeyword.trim()) {
                        this.thesaurusError = 'キーワードを入力してください。';
                        return;
                    }
                    this.thesaurusLoading = true;
                    this.thesaurusError = '';
                    this.thesaurusResult = '';

                    try {
                        const response = await fetch('/api/thesaurus', {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({ text: this.thesaurusKeyword })
                        });

                        const data = await response.json();
                        if (!response.ok) {
                            throw new Error(data.error || 'サーバーでエラーが発生しました。');
                        }
                        this.thesaurusResult = data.processed_text;
                    } catch (e) {
                        this.thesaurusError = e.message;
                    } finally {
                        this.thesaurusLoading = false;
                    }                    
                },
                copyToClipboard(text) {
                    navigator.clipboard.writeText(text).then(() => {
                        this.copied = true;
                        setTimeout(() => {
                            this.copied = false;
                        }, 2000); // 2秒後にボタンのテキストを元に戻す
                    }).catch(err => {
                        console.error('コピーに失敗しました: ', err);
                    });
                }
            }
        }).mount('#app');
    </script>
</body>
</html>
